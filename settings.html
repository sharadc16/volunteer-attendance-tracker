<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Gurukul Volunteer Attendance Tracker</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    
    <!-- Google APIs -->
    <script async defer src="https://apis.google.com/js/api.js" 
            onload="window.gapiLoaded = true; window.dispatchEvent(new Event('gapiLoaded'));"
            onerror="console.error('Failed to load Google APIs library'); window.gapiLoadError = true;"></script>
    <script async defer src="https://accounts.google.com/gsi/client" 
            onload="window.gisLoaded = true; window.dispatchEvent(new Event('gisLoaded'));"
            onerror="console.error('Failed to load Google Identity Services'); window.gisLoadError = true;"></script>
</head>
<body>
    <div class="app">
        <!-- Header - Will be replaced by HeaderComponent -->
        <header class="header">
            <div class="header-title">
                <h1>Loading...</h1>
            </div>
        </header>

        <!-- Navigation - Will be replaced by NavigationComponent -->
        <nav class="nav" id="nav">
            <div class="nav-left">
                <div>Loading navigation...</div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <section class="view active" id="settings-view">
                <div class="settings-container">
                    <div class="settings-form" id="settingsForm">
                        <!-- Settings content will be loaded here -->
                        <div class="loading">Loading settings...</div>
                    </div>
                    
                    <div class="settings-actions">
                        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button class="btn btn-primary" id="saveBtn">Save Settings</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modal -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal" id="modal">
                <div class="modal-header">
                    <h3 id="modalTitle">Modal</h3>
                    <button class="modal-close" id="modalClose">Ã—</button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer" id="modalFooter">
                    <button class="btn btn-secondary" id="modalCancel">Cancel</button>
                    <button class="btn btn-primary" id="modalConfirm">Confirm</button>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/core/deployment-context.js"></script>
    <script src="js/local-env.js"></script>
    <script src="js/core/netlify-credentials.js"></script>
    <script src="js/core/deployment-context.js"></script>
    <script src="js/core/config.js"></script>
    <script src="js/core/validation-utils.js"></script>
    <script src="js/core/error-handler.js"></script>
    <script src="js/core/credential-manager.js"></script>
    <script src="js/core/status-manager.js"></script>
    <script src="js/core/ui-utils.js"></script>
    <script src="js/core/config-manager.js"></script>
    <script src="js/core/environment-config.js"></script>
    <script src="js/core/environment.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/storage.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/components/navigation.js"></script>
    <script src="js/components/layout.js"></script>
    <script src="js/components/ui.js"></script>
    <script src="js/components/sync-status.js"></script>
    <script src="js/components/settings-validator.js"></script>
    <script src="js/services/errors.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/services/sheets.js"></script>
    <script src="js/services/transformer.js"></script>
    <script src="js/services/queue.js"></script>
    <script src="js/services/conflicts.js"></script>
    <script src="js/services/progress-tracker.js"></script>
    <script src="js/services/sync-progress-integration.js"></script>
    <script src="js/services/sync-logger.js"></script>
    <script src="js/services/sync-logging-integration.js"></script>
    <script src="js/services/delta-sync.js"></script>
    <script src="js/services/performance-monitor.js"></script>
    <script src="js/services/sync-performance-integration.js"></script>
    <script src="js/services/sync.js"></script>
    <script src="js/components/settings.js"></script>
</body>
</html>
