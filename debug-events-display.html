<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Events Display</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Events Display Issue</h1>
    
    <div class="debug-section">
        <h3>Step 1: Check Events in Database</h3>
        <button class="btn" onclick="checkEventsInDB()">Check Events in Database</button>
        <div id="dbResults"></div>
    </div>

    <div class="debug-section">
        <h3>Step 2: Check Events View Element</h3>
        <button class="btn" onclick="checkEventsViewElement()">Check Events View Element</button>
        <div id="elementResults"></div>
    </div>

    <div class="debug-section">
        <h3>Step 3: Test Events View Update</h3>
        <button class="btn" onclick="testEventsViewUpdate()">Test Events View Update</button>
        <div id="updateResults"></div>
    </div>

    <div class="debug-section">
        <h3>Step 4: Check App State</h3>
        <button class="btn" onclick="checkAppState()">Check App State</button>
        <div id="appResults"></div>
    </div>

    <div class="debug-section">
        <h3>Step 5: Force Events View Refresh</h3>
        <button class="btn" onclick="forceEventsRefresh()">Force Events View Refresh</button>
        <div id="refreshResults"></div>
    </div>

    <div class="debug-section">
        <h3>Quick Actions</h3>
        <button class="btn" onclick="openMainApp()">üöÄ Open Main App</button>
        <button class="btn" onclick="goToEventsView()">üìÖ Go to Events View</button>
    </div>

    <script>
        function log(message, type = 'info') {
            console.log(message);
        }

        function updateResults(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${content}</div>`;
        }

        async function checkEventsInDB() {
            try {
                updateResults('dbResults', 'Checking events in database...', 'info');
                
                if (!window.StorageManager) {
                    updateResults('dbResults', 'StorageManager not available', 'error');
                    return;
                }

                const events = await window.StorageManager.getAllEvents();
                
                updateResults('dbResults', `
                    <strong>Events found: ${events.length}</strong><br>
                    <pre>${JSON.stringify(events.slice(0, 3), null, 2)}</pre>
                    ${events.length > 3 ? `<p>... and ${events.length - 3} more events</p>` : ''}
                `, 'success');

            } catch (error) {
                updateResults('dbResults', `Error: ${error.message}`, 'error');
            }
        }

        async function checkEventsViewElement() {
            try {
                updateResults('elementResults', 'Checking events view element...', 'info');
                
                const eventsList = document.getElementById('eventsList');
                const eventsListInParent = parent.document.getElementById('eventsList');
                const eventsListInOpener = window.opener?.document.getElementById('eventsList');
                
                let results = [];
                results.push(`Current window eventsList: ${eventsList ? 'Found' : 'Not found'}`);
                results.push(`Parent window eventsList: ${eventsListInParent ? 'Found' : 'Not found'}`);
                results.push(`Opener window eventsList: ${eventsListInOpener ? 'Found' : 'Not found'}`);
                
                if (eventsListInParent) {
                    results.push(`Parent eventsList content length: ${eventsListInParent.innerHTML.length} chars`);
                    results.push(`Parent eventsList preview: ${eventsListInParent.innerHTML.substring(0, 200)}...`);
                }
                
                updateResults('elementResults', results.join('<br>'), eventsListInParent ? 'success' : 'error');

            } catch (error) {
                updateResults('elementResults', `Error: ${error.message}`, 'error');
            }
        }

        async function testEventsViewUpdate() {
            try {
                updateResults('updateResults', 'Testing events view update...', 'info');
                
                if (window.opener && window.opener.app) {
                    await window.opener.app.updateEventsView();
                    updateResults('updateResults', 'Called opener.app.updateEventsView()', 'success');
                } else if (parent.app) {
                    await parent.app.updateEventsView();
                    updateResults('updateResults', 'Called parent.app.updateEventsView()', 'success');
                } else if (window.app) {
                    await window.app.updateEventsView();
                    updateResults('updateResults', 'Called window.app.updateEventsView()', 'success');
                } else {
                    updateResults('updateResults', 'No app instance found', 'error');
                }

            } catch (error) {
                updateResults('updateResults', `Error: ${error.message}`, 'error');
            }
        }

        async function checkAppState() {
            try {
                updateResults('appResults', 'Checking app state...', 'info');
                
                const app = window.opener?.app || parent.app || window.app;
                
                if (!app) {
                    updateResults('appResults', 'No app instance found', 'error');
                    return;
                }

                const results = [];
                results.push(`Current view: ${app.currentView}`);
                results.push(`Is initialized: ${app.isInitialized}`);
                results.push(`Cache events: ${app.cache?.events ? app.cache.events.length + ' events' : 'null'}`);
                results.push(`Cache last updated: ${new Date(app.cache?.lastUpdated?.events || 0).toLocaleString()}`);
                
                updateResults('appResults', results.join('<br>'), 'success');

            } catch (error) {
                updateResults('appResults', `Error: ${error.message}`, 'error');
            }
        }

        async function forceEventsRefresh() {
            try {
                updateResults('refreshResults', 'Forcing events refresh...', 'info');
                
                const app = window.opener?.app || parent.app || window.app;
                
                if (app) {
                    // Clear cache
                    if (app.cache) {
                        app.cache.events = null;
                        app.cache.lastUpdated.events = 0;
                    }
                    
                    // Force update
                    await app.updateEventsView();
                    
                    // Switch to events view
                    app.showView('events');
                    
                    updateResults('refreshResults', 'Events view refreshed and switched to events view', 'success');
                } else {
                    updateResults('refreshResults', 'No app instance found', 'error');
                }

            } catch (error) {
                updateResults('refreshResults', `Error: ${error.message}`, 'error');
            }
        }

        function openMainApp() {
            if (window.opener) {
                window.opener.focus();
            } else {
                window.open('../index.html', '_blank');
            }
        }

        function goToEventsView() {
            const app = window.opener?.app || parent.app;
            if (app) {
                app.showView('events');
                if (window.opener) {
                    window.opener.focus();
                }
            } else {
                openMainApp();
            }
        }

        // Auto-run basic checks when page loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                checkEventsInDB();
                checkEventsViewElement();
            }, 1000);
        });
    </script>
</body>
</html>
