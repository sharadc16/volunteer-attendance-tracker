name: Deploy Multi-Environment

on:
  push:
    branches: [main, dev]  # Deploy from both branches

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare build
        run: |
          mkdir -p build
          
          if [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            echo "ðŸ”§ DEV BRANCH - Creating development environment"
            
            # Create dev subdirectory structure
            mkdir -p build/dev
            
            # Copy all files to dev subdirectory (excluding build directory)
            find . -maxdepth 1 -not -name '.' -not -name 'build' -not -name '.git' -not -name '.github' -exec cp -r {} build/dev/ \;
            
            # Force development environment in dev path
            cat > build/dev/js/env-override.js << 'EOF'
          window.FORCE_DEV_MODE = true;
          console.log('ðŸ”§ DEV environment active - deployed from dev branch');
          EOF
            
            # Update dev index.html
            sed -i 's|<head>|<head><script src="js/env-override.js"></script>|' build/dev/index.html
            sed -i 's|<title>|<title>[DEV] |' build/dev/index.html
            
            # Create root index that redirects to dev (for dev branch deployments)
            cat > build/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Development Environment</title>
            <meta http-equiv="refresh" content="0; url=./dev/">
            <style>
              body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
              .dev-badge { background: #ff6b35; color: white; padding: 10px 20px; border-radius: 5px; display: inline-block; margin: 20px; }
            </style>
          </head>
          <body>
            <div class="dev-badge">DEVELOPMENT ENVIRONMENT</div>
            <h1>Redirecting to Development Environment...</h1>
            <p><a href="./dev/">Click here if not redirected automatically</a></p>
            <p><small>This is the development deployment. Production is at the main branch.</small></p>
          </body>
          </html>
          EOF
            
            echo "âœ… Dev environment created at /dev/"
            
          else
            echo "ðŸ”§ MAIN BRANCH - Creating production environment"
            
            # Production: copy everything to root (excluding build directory)
            find . -maxdepth 1 -not -name '.' -not -name 'build' -not -name '.git' -not -name '.github' -exec cp -r {} build/ \;
            
            # Clean up development files for production
            rm -f build/test-*.html build/test-*.js build/*GUIDE.md build/setup.md build/env-override.js
            
            echo "âœ… Production environment created at root"
          fi
          
          echo "Build structure:"
          find build -type f -name "*.html" | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4