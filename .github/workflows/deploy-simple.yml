name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Only deploy from main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare build
        run: |
          echo "ðŸ”§ Preparing production build from main branch..."
          mkdir -p build
          
          # Copy all files to build directory
          cp -r . build/
          rm -rf build/.git build/.github
          
          # Clean up development files for production
          rm -f build/test-*.html build/test-*.js build/*GUIDE.md build/setup.md
          
          echo "âœ… Production build ready"
          ls -la build/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4