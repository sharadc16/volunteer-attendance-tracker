<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Credential Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Credential Fix Test</h1>
    <div id="results"></div>

    <script src="js/server-credential-manager.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>

    <script>
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        async function runTest() {
            try {
                addResult('ðŸ”„ Starting credential test...');

                // Test server credential manager
                await window.serverCredentialManager.initialize();
                const serverHasCredentials = window.serverCredentialManager.hasCredentials();
                addResult(`Server credentials: ${serverHasCredentials ? 'Available âœ…' : 'Missing âŒ'}`, serverHasCredentials);

                // Test Storage Manager (this should now work)
                const storageHasCredentials = await window.StorageManager.checkGoogleSheetsCredentials();
                addResult(`Storage Manager detects credentials: ${storageHasCredentials ? 'Yes âœ…' : 'No âŒ'}`, storageHasCredentials);

                // Test banner update
                await window.StorageManager.checkAndUpdateGoogleSheetsStatus();
                addResult('Banner status updated âœ…');

                // Check if banner exists
                const banner = document.getElementById('googleSheetsSetupBanner');
                addResult(`Banner present: ${banner ? 'Yes (should be removed)' : 'No (good!) âœ…'}`, !banner);

            } catch (error) {
                addResult(`Test failed: ${error.message}`, false);
            }
        }

        // Run test after page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTest, 1000);
        });
    </script>
</body>
</html>
