<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Test styles to highlight the hamburger menu */
        .hamburger-btn {
            border: 2px solid red !important;
        }
        .nav-container {
            border: 2px solid blue !important;
        }
        .nav-overlay {
            border: 2px solid green !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <!-- Hamburger menu button -->
                <button class="hamburger-btn" id="hamburgerBtn" aria-label="Toggle navigation menu" aria-expanded="false">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                
                <!-- App title with logo -->
                <div class="header-title">
                    <div class="logo-container">
                        <img src="https://gurukulweb.azurewebsites.net/Images/GurukulLogoShadow.png" alt="Gurukul Logo" class="app-logo">
                        <h1 class="app-title">Gurukul</h1>
                    </div>
                </div>
                
                <!-- Right controls -->
                <div class="header-controls">
                    <div class="sync-status-compact" id="syncStatus">
                        <span class="sync-status-indicator offline"></span>
                    </div>
                    <button class="btn-icon" id="googleSyncBtn" title="Sync with Google Sheets">üìä</button>
                    <button class="btn-icon" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="app-nav" role="navigation" aria-label="Main navigation">
            <!-- Navigation container -->
            <div class="nav-container" id="navContainer">
                <button class="nav-btn active" data-view="dashboard" aria-current="page">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-text">Dashboard</span>
                </button>
                <button class="nav-btn" data-view="volunteers">
                    <span class="nav-icon">üë•</span>
                    <span class="nav-text">Volunteers</span>
                </button>
                <button class="nav-btn" data-view="events">
                    <span class="nav-icon">üìÖ</span>
                    <span class="nav-text">Events</span>
                </button>
                <button class="nav-btn" data-view="reports">
                    <span class="nav-icon">üìä</span>
                    <span class="nav-text">Reports</span>
                </button>
            </div>
            
            <!-- Mobile nav overlay -->
            <div class="nav-overlay" id="navOverlay"></div>
        </nav>

        <!-- Main Content -->
        <main class="app-main">
            <div class="card">
                <h2>Hamburger Menu Test</h2>
                <p>Click the hamburger menu button (red border) to test the mobile navigation.</p>
                <p>The navigation container should slide in from the left (blue border).</p>
                <p>The overlay should appear (green border).</p>
                
                <div id="status">
                    <p><strong>Status:</strong> <span id="statusText">Ready</span></p>
                </div>
            </div>
        </main>
    </div>

    <!-- Minimal JavaScript for testing -->
    <script>
        // Simple hamburger menu test
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const navContainer = document.getElementById('navContainer');
            const navOverlay = document.getElementById('navOverlay');
            const statusText = document.getElementById('statusText');
            
            if (hamburgerBtn && navContainer && navOverlay) {
                statusText.textContent = 'Elements found - Ready to test';
                
                hamburgerBtn.addEventListener('click', function() {
                    console.log('Hamburger clicked!');
                    statusText.textContent = 'Hamburger clicked!';
                    
                    const isActive = navContainer.classList.contains('active');
                    
                    if (isActive) {
                        // Close menu
                        hamburgerBtn.classList.remove('active');
                        navContainer.classList.remove('active');
                        navOverlay.classList.remove('active');
                        hamburgerBtn.setAttribute('aria-expanded', 'false');
                        statusText.textContent = 'Menu closed';
                    } else {
                        // Open menu
                        hamburgerBtn.classList.add('active');
                        navContainer.classList.add('active');
                        navOverlay.classList.add('active');
                        hamburgerBtn.setAttribute('aria-expanded', 'true');
                        statusText.textContent = 'Menu opened';
                    }
                });
                
                // Close menu when clicking overlay
                navOverlay.addEventListener('click', function() {
                    hamburgerBtn.classList.remove('active');
                    navContainer.classList.remove('active');
                    navOverlay.classList.remove('active');
                    hamburgerBtn.setAttribute('aria-expanded', 'false');
                    statusText.textContent = 'Menu closed via overlay';
                });
                
            } else {
                statusText.textContent = 'ERROR: Elements not found!';
                console.error('Missing elements:', {
                    hamburgerBtn: !!hamburgerBtn,
                    navContainer: !!navContainer,
                    navOverlay: !!navOverlay
                });
            }
        });
    </script>
</body>
</html>
