<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Storage Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .info {
            color: blue;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üîç Token Storage Test</h1>

    <div class="section">
        <h3>Test localStorage Token Storage</h3>
        <button class="btn" onclick="testTokenStorage()">Test Token Storage</button>
        <button class="btn" onclick="checkStoredToken()">Check Stored Token</button>
        <button class="btn" onclick="clearStoredToken()">Clear Stored Token</button>
        <div id="results"></div>
    </div>

    <div class="section">
        <h3>Manual Token Test</h3>
        <button class="btn" onclick="saveTestToken()">Save Test Token</button>
        <button class="btn" onclick="loadTestToken()">Load Test Token</button>
        <div id="manualResults"></div>
    </div>

    <script>
        function log(message) {
            console.log(message);
            const results = document.getElementById('results');
            results.innerHTML += `<div>${message}</div>`;
        }

        function logManual(message) {
            console.log(message);
            const results = document.getElementById('manualResults');
            results.innerHTML += `<div>${message}</div>`;
        }

        function testTokenStorage() {
            document.getElementById('results').innerHTML = '';

            log('üß™ Testing localStorage functionality...');

            try {
                // Test basic localStorage
                const testKey = 'test_storage_key';
                const testValue = 'test_value_' + Date.now();

                localStorage.setItem(testKey, testValue);
                const retrieved = localStorage.getItem(testKey);

                if (retrieved === testValue) {
                    log('‚úÖ localStorage is working correctly');
                } else {
                    log('‚ùå localStorage test failed - values don\'t match');
                    return;
                }

                localStorage.removeItem(testKey);
                log('üßπ Test data cleaned up');

                // Test JSON storage
                const testObject = {
                    access_token: 'test_token_' + Date.now(),
                    expires_at: Date.now() + 3600000,
                    refresh_token: 'refresh_test_' + Date.now()
                };

                localStorage.setItem('test_json_storage', JSON.stringify(testObject));
                const retrievedJson = JSON.parse(localStorage.getItem('test_json_storage'));

                if (retrievedJson.access_token === testObject.access_token) {
                    log('‚úÖ JSON storage is working correctly');
                } else {
                    log('‚ùå JSON storage test failed');
                    return;
                }

                localStorage.removeItem('test_json_storage');
                log('‚úÖ All localStorage tests passed');

            } catch (error) {
                log('‚ùå localStorage test failed: ' + error.message);
            }
        }

        function checkStoredToken() {
            document.getElementById('results').innerHTML = '';

            log('üîç Checking for stored Google Sheets token...');

            const token = localStorage.getItem('googleSheetsToken');

            if (token) {
                log('‚úÖ Found stored token');
                log('üìÑ Token length: ' + token.length + ' characters');

                try {
                    const tokenData = JSON.parse(token);
                    log('üìä Token data structure:');
                    log('- Has access token: ' + !!tokenData.access_token);
                    log('- Has refresh token: ' + !!tokenData.refresh_token);
                    log('- Expires at: ' + (tokenData.expires_at ? new Date(tokenData.expires_at).toLocaleString() : 'Not set'));
                    log('- Is valid: ' + (tokenData.expires_at ? (Date.now() < tokenData.expires_at) : 'Unknown'));

                    if (tokenData.expires_at) {
                        const minutesUntilExpiry = Math.round((tokenData.expires_at - Date.now()) / 1000 / 60);
                        log('‚è∞ Minutes until expiry: ' + minutesUntilExpiry);
                    }

                } catch (error) {
                    log('‚ùå Invalid JSON in stored token: ' + error.message);
                }
            } else {
                log('‚ùå No stored token found');
            }
        }

        function clearStoredToken() {
            localStorage.removeItem('googleSheetsToken');
            log('üßπ Stored token cleared');
        }

        function saveTestToken() {
            document.getElementById('manualResults').innerHTML = '';

            logManual('üíæ Saving test token...');

            const testToken = {
                access_token: 'test_access_token_' + Date.now(),
                refresh_token: 'test_refresh_token_' + Date.now(),
                expires_at: Date.now() + (60 * 60 * 1000), // 1 hour from now
                expires_in: 3600,
                received_at: Date.now()
            };

            try {
                localStorage.setItem('googleSheetsToken', JSON.stringify(testToken));
                logManual('‚úÖ Test token saved successfully');

                // Verify it was saved
                const saved = localStorage.getItem('googleSheetsToken');
                if (saved) {
                    logManual('‚úÖ Token verified in storage');
                } else {
                    logManual('‚ùå Token not found after saving');
                }

            } catch (error) {
                logManual('‚ùå Failed to save test token: ' + error.message);
            }
        }

        function loadTestToken() {
            document.getElementById('manualResults').innerHTML = '';

            logManual('üìÑ Loading test token...');

            const token = localStorage.getItem('googleSheetsToken');

            if (token) {
                try {
                    const tokenData = JSON.parse(token);
                    logManual('‚úÖ Test token loaded successfully');
                    logManual('üìä Token data: ' + JSON.stringify(tokenData, null, 2));
                } catch (error) {
                    logManual('‚ùå Failed to parse token: ' + error.message);
                }
            } else {
                logManual('‚ùå No test token found');
            }
        }

        // Auto-run basic test
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                testTokenStorage();
                checkStoredToken();
            }, 500);
        });
    </script>
</body>

</html>
